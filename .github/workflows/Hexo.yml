  name: 自动部署

on: 
  push:
    branches:
      - main

  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 检查分支
      uses: actions/checkout@v2
      with:
        ref: main

    - name: 安装 Node
      uses: actions/setup-node@v1
      with:
        node-version: "12.x"

    - name: 安装 Hexo 和 Gulp
      run: |
        npm install hexo-cli -g
        npm install gulp-cli -g    

    - name: 缓存依赖
      uses: actions/cache@v2.1.1
      id: cache-dependencies
      with:
        path: node_modules
        key: ${{runner.OS}}-${{hashFiles('**/package-lock.json')}}    
        
    - name: 安装依赖
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        export TZ='Asia/Shanghai'
        npm install --save

    - name: 生成静态文件并压缩
      run: |
        hexo clean
        hexo bangumi -u
        hexo generate
        gulp
    
    - name: 部署
      run: |
        git config --global user.name "fengqishiwangxiangni"
        git config --global user.email "2039759240@qq.com"
        # git clone https://github.com/fengqishiwangxiangni/fengqishiwangxiangni.github.io.git .deploy_git
        hexo deploy

